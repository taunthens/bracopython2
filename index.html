<!DOCTYPE html>
<html>
<head>
  <title>Controle de Servo</title>
</head>
<body>
  <h1>Controle de Servo</h1>
  <input type="range" min="0" max="180" value="90" id="servoSlider">
  <p>Posição: <span id="servoValue">90</span> graus</p>

  <script>
    var slider = document.getElementById("servoSlider");
    var output = document.getElementById("servoValue");

    slider.oninput = function() {
      output.innerHTML = this.value;
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "http://localhost:5000/servo?pos=" + this.value, true);
      xhr.send();
    }
  </script>
</body>
</html>
